<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Espresso Cafe</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="https://designs.bobcares.com/wp-content/uploads/2018/01/Espresso-coffee-cafe_new.png" alt="Espresso Cafe Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Have any questions or feedback? Reach out to us using the form below:</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Visit Us</h2>
                <p><strong>Address:</strong> 123 Espresso Ave, Coffeeville, CA</p>
                <p><strong>Phone:</strong> +1 234 567 8901</p>
                <p><strong>Email:</strong> info@espressocafe.com</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><img src="https://cdn-icons-png.freepik.com/256/15707/15707884.png?semt=ais_hybrid" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn.pixabay.com/photo/2021/06/15/12/14/instagram-6338393_1280.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Espresso Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
